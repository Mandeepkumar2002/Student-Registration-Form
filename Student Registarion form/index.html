<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Student Registration Form</title>

</head>
<body bgcolor="gray">
	<!----start registration form--->
<fieldset>
	<legend align="center">
		<h2 bgcolor="yellow">Student Register form</h2>
	</legend>
<form>
                  				
	<table align="center" border="1px" bgcolor="yellow" width="30%" height="40%">

		<!---Start name--->
		<tr>
			<td>
				Name :
			</td>
			<td>
				<input type="text" placeholder="Name" name=""><br><br>
			</td>
		</tr>
				<!--end name--->
          
          <!---Start Mother's name--->
        <tr>
			<td>
				Mother's Name :
			</td>
			<td>
				<input type="text" placeholder="Mother's Name" name=""><br><br>
			</td>
		</tr>
	

		<!--end Mother's name--->


		          <!---Start father's name--->
		<tr>
			<td>
				father's Name :
			</td>
			<td>
				<input type="text" placeholder="father's Name" name=""><br><br>
			</td>
		</tr>
		<!--end father's name--->


		<!---Start Email--->
        <tr>
        	<td>
        	    Phone Number :
        	</td>
        	<td>
        		<input type="Mail" placeholder="8051**" name=""><br><br>
        	</td>
        </tr>
        <!---End Phone number--->


        <!---Start Email--->
        <tr>
        	<td>
        	Email :
        	</td>
        	<td>
        		<input type="Mail" placeholder="Sample*gmail.com" name=""><br><br>
        	</td>
        </tr>
        <!---End Email--->




	    <!---Start password--->	
			<tr>	
				<td>
					Password :
				</td>

				<td>
					<input type="Password" placeholder="Password" name=""><br><br>
				</td>
			</tr>
		
         <!---Start password--->	



        <!---Start Gender--->
            <tr>
                  	<td>
                  		Gender :
                  	</td>
                  	<td>
                  		<input type="radio" name="Gender">Male
                  		<input type="radio" name="Gender">female
                  		<input type="radio" name="Gender">Other<br><br>
                  	</td>
            </tr>
        <!---End Gender--->


        <!---Start DOB--->
            <tr>
                  	<td>
                  		Date Of Birth :
                  	</td>
                  	<td>
                  		<input type="date" id="birthday" name="DOB"><br><br>
                  	</td>
            </tr>
        <!---End DOB--->

        <!---Start Address--->
            <tr>
                  	<td>
                  		Address :
                  	</td>
                  	<td>
                  		<input type="text"  placeholder="street-  house-  road"name=""><br><br>
                  	</td>
            </tr>
        <!---End Address--->

         <!---Start Blood Group--->
            <tr>
                  	<td>
                  		Blood Group :
                  	</td>
                  	<td>
                  		<select>
                  			<option>A</option>
                  			<option>B</option>
                  			<option>C</option>
                  			<option>D</option><br><br>
                  		</select>
                  	</td>
            </tr>
        <!---End Blood Group--->


        <!---Start Department--->
            <tr>
                  	<td>
                  		Department :
                  	</td>
                  	<td>
                  		<input type="radio" name="Department">CSE
                  		<input type="radio" name="Department">CE
                  		<input type="radio" name="Department">ME<br><br>
                  	</td>
            </tr>
        <!---End Department--->


        <!---Start course--->
            <tr>
                  	<td>
                  		Course :
                  	</td>
                  	<td>
                  		<input type="checkbox" value="course" name="Course">C
                  		<input type="checkbox" value="course" name="Course">C++
                  		<input type="checkbox" value="course" name="Course">JAVA<br><br>
                  	</td>
            </tr>
        <!---End course--->


        <!---Start file--->
            <tr>
                  	<td>
                  		Photo :
                  	</td>
                  	<td>
                  		<input type="file" id="myfile" name="myfile"><br><br>
                  	</td>
            </tr>
        <!---End file--->
        

        <!---Start submit--->
            <tr>
                  	<td>
                  		Choose File :
                  	</td>
                  	<td>
                  		
                  		<input type="submit" name="">
                  		<input type="reset" name=""><br><br>
                  	</td>
            </tr>
        <!---End submit--->


        	
 </table>
</form>
</fieldset>
         
        <!---End Email--->
